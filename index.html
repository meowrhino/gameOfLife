<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Vida</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        #grid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fill, 20px);
            grid-auto-rows: 20px;
            gap: 1px;
            width: 100vw;
            height: 100%;
            overflow: auto;
            background-color: #fff;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ccc;
            position: absolute;
        }

        .cell.alive {
            background-color: black;
        }

        .toggle-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        #controlsContainer {
            position: fixed;
            width: 100%;
            z-index: 998;
        }

        #controlsContainer.hidden {
            display: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        #top-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button,
        select,
        input[type="range"] {
            padding: 8px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.primary {
            background-color: black;
            color: white;
        }

        button.secondary {
            background-color: #e0e0e0;
        }

        button:hover {
            background-color: #d6d6d6;
        }

        #stats {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        #bottom-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px;
        }

        .center-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        @media (max-width: 600px) {
            #controls {
                position: fixed;
                transform: none;
                background: rgba(255, 255, 255, 0.9);
                padding: 10px;
                justify-content: center;
                z-index: 998;
            }

            #bottom-controls {
                bottom: 0px;
            }

            .toggle-menu {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 999;
            }

            button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .control-group {
                margin: 5px;
            }

            #stats {
                font-size: 12px;
                padding: 5px;
            }

            #bottom-controls {
                position: fixed;
                display: flex;
                flex-direction: column;
                gap: 15px;
                align-items: center;
                background: rgba(255, 255, 255, 0.95);
                padding: 15px;
                margin: 0;
            }

            .control-group {
                width: auto;
                margin: 5px 0;
                align-items: center;
            }

            .control-group.left,
            .control-group.right {
                width: 80%;
            }

            .center-buttons {
                width: 100%;
                display: flex;
                justify-content: center;
                gap: 8px;
                flex-wrap: wrap;
                margin: 10px 0;
            }

            #speed {
                width: 100%;
            }

            select#patterns {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <button id="toggleMenu" class="toggle-menu">⚙️</button>

    <div id="stats">
        Generaciones: <span id="generation">0</span> | Celdas Vivas: <span id="live-cells">0</span>
    </div>
    <div id="grid"></div>

    <div id="controlsContainer">
        <div id="top-controls">
            <button id="previous" class="secondary">Frame Anterior</button>
            <button id="start" class="primary">Iniciar Simulación</button>
            <button id="next" class="secondary">Frame Siguiente</button>
        </div>

        <div id="bottom-controls">
            <div class="control-group left">
                <label for="speed">Velocidad:</label>
                <input type="range" id="speed" min="100" max="2000" step="100" value="500">
            </div>

            <div class="center-buttons">
                <button id="save" class="secondary">Guardar Estado</button>
                <button id="random" class="secondary">Random Seed</button>
                <button id="load" class="secondary">Cargar Estado</button>
            </div>

            <div class="control-group right">
                <label for="patterns">Patrones:</label>
                <select id="patterns">
                    <option value="single">Cuadrado Simple</option>
                    <option value="glider">Glider</option>
                    <option value="pulsar">Pulsar</option>
                    <option value="lwss">Lightweight Spaceship</option>
                    <option value="block">Bloque</option>
                    <option value="beehive">Colmena</option>
                    <option value="loaf">Pan</option>
                    <option value="boat">Barco</option>
                    <option value="tub">Tubo</option>
                </select>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
